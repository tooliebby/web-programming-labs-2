{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='lab8/main.js') }}"></script>
{% endblock %}

{% block main %}
    <h1>Список курсов</h1>

    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Количество видеороликов</th>
                <th>Цена</th>
                <th>Дата создания</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="course-list"></tbody>
    </table>
    <script>
        fillCourseList();
    </script>
    <div>
        <button onclick="addCourse()">Добавить курс</button>
    </div>

    <div class="modal">
        <input type="hidden" id="num">
        <label>Название курса:
            <input type="text" id="name">
        </label><br>

        <label>Количество видеороликов:
            <input type="number" id="videos" min="0">
        </label><br>

        <label>Цена:
            <input type="number" id="price" min="0">
        </label><br>

        <button onclick="sendCourse()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
